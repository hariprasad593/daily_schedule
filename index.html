<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
      flex-shrink: 0;
      font-size: 1.5rem;
    }

    .day-container {
      background-color: #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      flex-shrink: 0;
    }

    .day-title {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      flex-grow: 1;
    }

    .day-container button {
      font-size: 2rem;
      background: none;
      border: none;
      color: #4CAF50;
      font-weight: bold;
      cursor: pointer;
    }

    .day-container button:hover {
      color: #388E3C;
    }

    .timeline {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }

    .row:nth-child(even) {
      background-color: #f9f9f9;
    }

    .row:nth-child(odd) {
      background-color: #ffffff;
    }

    .time, .activity, .comment {
      padding: 0 0.5rem;
    }

    .time {
      width: 20%;
      text-align: left;
      font-weight: bold;
    }

    .activity {
      width: 40%;
      text-align: left;
    }

    .comment {
      width: 40%;
      text-align: left;
      font-style: italic;
      color: #555;
    }

    @media (max-width: 600px) {
      .time, .activity, .comment {
        font-size: 0.95rem;
      }
      .day-container button {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Daily Schedule
  </header>

  <div class="day-container">
    <button id="prevBtn">&lt;</button>
    <div class="day-title" id="dayTitle">Loading...</div>
    <button id="nextBtn">&gt;</button>
  </div>

  <div class="timeline" id="timeline"></div>

  <script>
    let scheduleData = [];
    let currentDayIndex = 0;
    const timelineEl = document.getElementById('timeline');
    const dayTitleEl = document.getElementById('dayTitle');

    async function loadSchedule() {
      const res = await fetch('schedule.json');
      const data = await res.json();
      scheduleData = data.TimeChart;

      const todayName = new Date().toLocaleDateString('en-US', { weekday: 'long' });
      currentDayIndex = scheduleData.findIndex(d => d.Day.toLowerCase() === todayName.toLowerCase());
      if (currentDayIndex === -1) currentDayIndex = 0;

      displayDay(currentDayIndex);
    }

    function displayDay(index) {
      const dayData = scheduleData[index];
      dayTitleEl.textContent = dayData.Day;

      const sorted = [...dayData.Schedule].sort((a, b) => {
        if (!a.Time) return 1;
        if (!b.Time) return -1;
        return a.Time.localeCompare(b.Time);
      });

      timelineEl.innerHTML = '';
      sorted.forEach(item => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="time">${item.Time || ''}</div>
          <div class="activity">${item.Activity || ''}</div>
          <div class="comment">${item.Comment || ''}</div>
        `;
        timelineEl.appendChild(row);
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentDayIndex = (currentDayIndex - 1 + scheduleData.length) % scheduleData.length;
      displayDay(currentDayIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentDayIndex = (currentDayIndex + 1) % scheduleData.length;
      displayDay(currentDayIndex);
    });

    loadSchedule();
  </script>
</body>
</html>
