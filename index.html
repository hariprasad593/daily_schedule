<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background-color: #e0e0e0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .timeline {
      padding: 1rem;
      overflow-y: auto;
      height: calc(100vh - 140px);
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem;
      border-bottom: 1px solid #ddd;
    }

    .row:nth-child(even) {
      background-color: #f9f9f9;
    }

    .row:nth-child(odd) {
      background-color: #ffffff;
    }

    .time {
      width: 30%;
      text-align: left;
      font-weight: bold;
    }

    .activity {
      width: 70%;
      text-align: right;
    }

    @media (max-width: 600px) {
      .time, .activity {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="dayTitle">Loading...</h1>
  </header>

  <div class="nav-buttons">
    <button id="prevBtn">⟵ Previous</button>
    <button id="nextBtn">Next ⟶</button>
  </div>

  <div class="timeline" id="timeline"></div>

  <script>
    let scheduleData = [];
    let currentDayIndex = 0;
    const timelineEl = document.getElementById('timeline');
    const dayTitleEl = document.getElementById('dayTitle');

    async function loadSchedule() {
      try {
        const res = await fetch('schedule.json');
        const data = await res.json();
        scheduleData = data.TimeChart;
        const today = new Date().toLocaleString('en-US', { weekday: 'long' });
        currentDayIndex = scheduleData.findIndex(d => d.Day.toLowerCase() === today.toLowerCase());
        if (currentDayIndex === -1) currentDayIndex = 0;
        displayDay(currentDayIndex);
      } catch (err) {
        console.error('Error loading JSON:', err);
      }
    }

    function displayDay(index) {
      const dayData = scheduleData[index];
      dayTitleEl.textContent = dayData.Day;

      // Sort by time (empty time goes last)
      const sorted = [...dayData.Schedule].sort((a, b) => {
        if (!a.Time) return 1;
        if (!b.Time) return -1;
        return a.Time.localeCompare(b.Time);
      });

      timelineEl.innerHTML = '';
      sorted.forEach(item => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="time">${item.Time || ''}</div>
          <div class="activity">${item.Activity || ''}</div>
        `;
        timelineEl.appendChild(row);
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentDayIndex = (currentDayIndex - 1 + scheduleData.length) % scheduleData.length;
      displayDay(currentDayIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentDayIndex = (currentDayIndex + 1) % scheduleData.length;
      displayDay(currentDayIndex);
    });

    loadSchedule();
  </script>
</body>
</html>
